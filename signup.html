<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - Studify</title>
  <link rel="stylesheet" href="css/styles.css" />
  
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
  </script>

  <script defer src="js/theme-toggle.js"></script>
  <script defer src="js/nav-handler.js"></script>
  <script defer src="js/auth.js"></script>
</head>
<body>
  <header>
    <div class="logo">Studify</div>
    <div class="nav-container">
      <button id="theme-toggle" class="btn" aria-label="Toggle Theme"></button>
      <a href="login.html" class="btn" id="login-btn">Log In</a>
      <a href="signup.html" class="btn" id="signup-btn" style="display: none;">Sign Up</a>
    </div>
  </header>

  <div class="form-container">
    <h2>Create an Account</h2>
    <form id="signup-form">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit" class="btn">Sign Up</button>
      <p class="error-message" id="signup-error"></p>
    </form>
  </div>
</body>
</html>
